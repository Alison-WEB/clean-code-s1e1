<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3>Add Item</h3>
        <div class="new-task__wrapper">
          <input id="new-task" class="task-width" type="text">
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task-width">Pay Bills</label>
            <input type="text" class="task-width">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task-width">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-width">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task-width">See the Doctor</label>
            <input type="text" class="task-width">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="delete__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
